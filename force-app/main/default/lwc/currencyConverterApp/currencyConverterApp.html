<template>
   <div class="currency-app">
    <div class="container">
        <div class="slds-card custom-card">
            <form onsubmit={submitHandler}> 
            <h1 class="slds-text-heading_large slds-text-color_inverse slds-text-align_center 
            slds-m-bottom-large">Currency Converter</h1>

            <img src={currencyImage} alt="currency icon" height="150px" width="150px">

            <lightning-input type="number" name="amountValue" label="amountValue" placeholder="Amount" variant="label-hidden" required class="slds-m-vertical_x-large" onchange={handleChange}></lightning-input>


            <div class="slds-grid slds-gutters baseline slds-m-vertical_x-large">
                <div class="slds-col">
                    <lightning-combobox
                    name="countryFrom"
                    label="From"
                    variant="label-hidden"
                    value={countryFrom}
                    placeholder="Currency"
                    options={countryList}
                    onchange={handleChange} ></lightning-combobox>
                </div>
                <div class="slds-col slds-text-align_center">
                    <lightning-icon class="custom-icon" icon-name='utility:product_transfer' alternative-text='product_transfer' size='medium' title='product_transfer'></lightning-icon>
                </div>
                <div class="slds-col">
                    <lightning-combobox
                    name="countryTo"
                    label="To"
                    variant="label-hidden"
                    value={countryTo}
                    placeholder="Currency"
                    options={countryList}
                    onchange={handleChange} ></lightning-combobox>
                </div>
                </div>
                <div class="slds-text-align_center ">
                    <template if:true={totalAmount}>                    
                        <div class="result">{amountValue} {countryFrom} = <span class="result-to">{totalAmount} {countryTo}</span>
                    </div>
                </template>
                <template if:true={error}>   
                    <div >{error}</div>
                    </template>
                </div>
                <button type="submit" class="slds-button slds-button_stretch custom-button">Convert</button>
            </form>
        </div>
    </div>
   </div>
</template>
