<template>
   <div class="alarm-card">
   <h1>Alarm Clock</h1>
   <img src={clockImage} alt="Clock Image" class={shakeImage} height="200px" width="200px"/>
   <h2>{currentTime}</h2>
   <div class="slds-grid slds-gutters">
    <div class="slds-col">
      <c-clock-dropdown label="Hour(s)" options={hour} unique-id="select-hour" onoptionhandler={optionhandler}></c-clock-dropdown>
      
    </div>
    <div class="slds-col">
      <c-clock-dropdown label="Minute(s)" options={min} unique-id="select-minutes"  onoptionhandler={optionhandler}></c-clock-dropdown>
     
    </div>
    <div class="slds-col">
      <c-clock-dropdown label="AM/PM" options={meridian} unique-id="select-ampm"  onoptionhandler={optionhandler}></c-clock-dropdown>
    </div>
    </div>
    <template if:false={isalarmSet}>
    <button class="slds-button slds-button_neutral slds-button_stretch" disabled={isFieldNotSelected} onclick={setAlarmHandler}>Set Alarm</button>
    </template>
    <template if:true={isalarmSet}>
    <button class="slds-button slds-button_neutral slds-button_stretch"  onclick={clearAlarmHandler}>Clear Alarm</button>
     </template>
  </div>
</template>
